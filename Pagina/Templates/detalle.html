{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Detalle del Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'descripcion' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
